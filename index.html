<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator - A minimalist React demo</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>

  <main>
    <div id="password">
      <span class="password-text"></span>
      <button class="refresh">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
          <path
            d="M9 13.5c-2.49 0-4.5-2.01-4.5-4.5S6.51 4.5 9 4.5c1.24 0 2.36.52 3.17 1.33L10 8h5V3l-1.76 1.76C12.15 3.68 10.66 3 9 3 5.69 3 3.01 5.69 3.01 9S5.69 15 9 15c2.97 0 5.43-2.16 5.9-5h-1.52c-.46 2-2.24 3.5-4.38 3.5z" />
        </svg>
      </button>
    </div>
    <label id="length-slider" class="length-slider">
      <div>Password length</div>
      <input type="range" min="8" max="20" value="10" />
    </label>
    <div>
      <label id="hasNumbers">
        <span>Has Numbers?</span>
        <input type="checkbox" class="checkbox" />
      </label>
      <label id="hasSymbols">
        <span>Has Symbols?</span>
        <input type="checkbox" class="checkbox" />
      </label>
    </div>

  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
